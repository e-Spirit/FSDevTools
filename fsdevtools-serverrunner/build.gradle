plugins {
    id 'scala'
}

dependencies {
    compile project(":fsdevtools-sharedutils")

    compile "org.slf4j:slf4j-log4j12:${slf4jLog4jVersion}"
    compile "org.hamcrest:java-hamcrest:${hamcrestJavaVersion}"
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    // declared to prevent warnings generated by scala plugin
    compileOnly 'org.scala-lang:scala-library:2.12.9'

    // tests only
    testCompile group: 'de.espirit.firstspirit', name: 'fs-isolated-server', version: "${fsRuntimeVersion}"
    testCompile "de.espirit.firstspirit:wrapper:${fsWrapperVersion}"

    testCompile 'org.scalatest:scalatest_2.12:3.0.1'
    testCompile 'org.scala-lang.modules:scala-java8-compat_2.12:0.8.0'
    testCompile 'org.mockito:mockito-core:2.4.0'
    testCompile 'org.scalacheck:scalacheck_2.12:1.13.4'

    // setup scala test plugin
    testCompile 'org.scala-lang:scala-library:2.12.9'
    testCompile 'org.scalatest:scalatest_2.11:3.0.0'
}

// do not support scala in production
compileScala.enabled(false)